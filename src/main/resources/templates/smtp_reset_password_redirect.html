<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重置密码成功, 您的密码已经被重置为您的邮箱</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .message {
            font-size: 16px;
            color: #555;
            margin: 20px 0;
        }
        .countdown {
            font-size: 18px;
            color: #007bff;
        }
    </style>
    <script>
        // 获取动态链接
        var dynamicLink = "{{dynamicLink}}"; // 这里动态插入你的链接

        // 跳转倒计时
        var countdown = 5;
        function updateCountdown() {
            document.getElementById("countdown").innerHTML = countdown;
            if (countdown <= 0) {
                // 跳转到动态链接
                window.location.href = dynamicLink;
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }

        window.onload = function() {
            updateCountdown();
        }
    </script>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>密码重置请求成功</h1>
    </div>

    <div class="message">
        <p>您的密码重置请求已经成功处理。</p>
        <p>系统将在 <span id="countdown" class="countdown">5</span> 秒后自动跳转。</p>
        <p>如果您的浏览器没有自动跳转，请点击以下链接：</p>
        <a href="{{dynamicLink}}" class="button">立即访问</a>
    </div>
</div>

</body>
</html>
